<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body>
    <div class='container'>
        <div class='calculator'>
            <div class='row'>
                <div id="screen" class='resultscreen'></div>
            </div>
            <div class='row'>
                <div id="screen" class='screen'></div>
            </div>
            <div class='row'>
                <div id='C' class='btn'>C</div>
                <div id='AC' class='btn'>AC</div>
            </div>
            <div class='row'>
                <div id='7' class='btn number'>7</div>
                <div id='8' class='btn number'>8</div>
                <div id='9' class='btn number'>9</div>
                <div id='+' class='btn'>+</div>
            </div>
            <div class='row'>
                <div id='4' class='btn number'>4</div>
                <div id='5' class='btn number'>5</div>
                <div id='6' class='btn number'>6</div>
                <div id='-' class='btn'>-</div>
            </div>
            <div class='row'>
                <div id='1' class='btn number'>1</div>
                <div id='2' class='btn number'>2</div>
                <div id='3' class='btn number'>3</div>
                <div id='*' class='btn'>*</div>
            </div>
            <div class='row'>
                <div id='0' class='btn number'>0</div>
                <div id=',' class='btn'>.</div>
                <div id='=' class='btn'>=</div>
                <div id='/' class='btn'>/</div>
            </div>
            <div class='row'>
                <div class='info'>Designed and Built by Safa ERDEN - 2020</div>
            </div>
            <div class='row'>
                <div class='info'>Check out my GitHub repo <a href='https://github.com/SafaErden/'>here.</a></div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>

</html>
